<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Hak-kao Talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:11</span>
        </div>
        <div class="status-bar__column">
            <span>77%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">조보아</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
     <div class="chat__timestamp">
         Tuesday, June 30, 2020
     </div>

     <div class="message-row"> 
         <img src="https://postfiles.pstatic.net/MjAxOTAxMDNfMTA0/MDAxNTQ2NDU4MjgzMzc4.Tbbk3uwOgsGucbRKYuveMaBlrSvfZB5o5CCWIiHSX2Ag.ozlEpDcXsFJgv2-62iH7NT5LmspagvKFynZCWJ0E2JYg.JPEG.dong2679/SE-ca459abc-449a-4384-a9d3-ca990c662881.jpg?type=w773" />
         <div class="message-row__content">
             <span class="meeage_author">Boa</span>
             <div class="message__info">
                 <span class="message__bubble">Hi!</span>
                 <span class="message__time">12:12</span>
             </div>
         </div>
     </div>

     <div class="message-row message_row--own"> 
        
        <div class="message-row__content">
           
            <div class="message__info">
                <span class="message__bubble">Nice to meet you !</span>
                <span class="message__time">12:15</span>
            </div>
        </div>
    </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>

        <div class="reply__column">
            <input type="text" placeholder="Write a message .." />
            <i class="far fa-smile-wink"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>
    <div id="no-mobile">
        <span> Your screen is too big ㅠㅠ</span>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
