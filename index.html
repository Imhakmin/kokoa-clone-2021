<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Hak-kao Talk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status_bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
            <!--To Do: Wifi Icon-->
        </div>
        <div class="status_bar__column">
            <span>11:11</span>
        </div>
        <div class="status_bar__column">
            <span>110%</span>
            <!--배터리 아이콘-->
            <i class="fas fa-battery-full fa-lg"></i>
            <!--라이트닝 아이콘-->
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welocme to Hak-koa Talk</h1>
        <p class="welcome-header__title">If you have a Hak-kao Account, log in with your email or phones number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Hak-kao Account or password</a>
    </form>

    

    <script src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
